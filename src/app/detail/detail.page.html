<ion-header [translucent]="true">
  <ion-toolbar slot="start">
    <ion-back-button default="/"></ion-back-button>
    <ion-title>{{student.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="success">
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="warning">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="delete(student.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card text-center>
    <ion-card-header>
      <ion-card-subtitle>{{student.name}}</ion-card-subtitle>
      <ion-card-title>{{student.controlnumber}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>CURP:<strong>{{student.curp}}</strong></p>
      <p>EDAD:<strong>{{student.age}}</strong></p>
    </ion-card-content>
    <ion-chip color="secondary" *ngIf="student.active" class="ion-float-center">
      <ion-label>Activo</ion-label>
    </ion-chip>
    <ion-chip color="danger" *ngIf="!student.active" class="ion-float-center">
      <ion-label>Inactivo</ion-label>
    </ion-chip>
  </ion-card>
</ion-content>
